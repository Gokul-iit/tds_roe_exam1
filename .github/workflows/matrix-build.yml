name: Matrix Build CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-5320067
        run: echo "This step is for validation."

      - name: Generate build artifact
        run: echo "Build output for Node.js ${{ matrix.node-version }}" > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-5320067-node-${{ matrix.node-version }}
          path: output.txt
